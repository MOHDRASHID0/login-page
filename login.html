<!DOCTYPE html>
<html lang="en">
<head>5
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="slidestyleseet.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <input type="button" id="chk" arial-hidden="true">
        <div class"signup">
             <form>
                <label for="chk" arial-hidden="true">SIGH UP</label>
                <input type="text" name="text" placeholder="user name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="password" required="">
                
                <button style="color: aqua;">Sign up</button>
             </form> 
        </div>
        <div class="log in">
            <from>
                <label for="chk" aria-hidden="true">LOG IN</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="password" required="">
                <button>Log in </button>
            </from>

        </div>


    </div>
</body>
</html>
